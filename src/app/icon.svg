<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <path id="pinking" d="M5,5 
      l3,-3 l3,3 l3,-3 l3,3 l3,-3 l3,3 l3,-3 l3,3 l3,-3 l3,3 l3,-3 l3,3 l3,-3 l3,3 l3,-3 l3,3 l3,-3 l3,3
      l3,3 l-3,3 l3,3 l-3,3 l3,3 l-3,3 l3,3 l-3,3 l3,3 l-3,3 l3,3 l-3,3 l3,3 l-3,3 l3,3 l-3,3 l3,3 l-3,3
      l-3,3 l-3,-3 l-3,3 l-3,-3 l-3,3 l-3,-3 l-3,3 l-3,-3 l-3,3 l-3,-3 l-3,3 l-3,-3 l-3,3 l-3,-3 l-3,3 l-3,-3 l-3,3 l-3,-3
      l-3,-3 l3,-3 l-3,-3 l3,-3 l-3,-3 l3,-3 l-3,-3 l3,-3 l-3,-3 l3,-3 l-3,-3 l3,-3 l-3,-3 l3,-3 l-3,-3 l3,-3 l-3,-3 z" />
    <clipPath id="c"><use href="#pinking"/></clipPath>
  </defs>

  <!-- Fabric Patches Grouped and Clipped -->
  <g clip-path="url(#c)">
    <!-- Row 1 -->
    <rect x="5" y="5" width="18" height="18" fill="#F5A623"/>
    <rect x="23" y="5" width="18" height="18" fill="#E74C3C"/>
    <rect x="41" y="5" width="18" height="18" fill="#27AE60"/>
    <!-- Row 2 -->
    <rect x="5" y="23" width="18" height="18" fill="#3498DB"/>
    <rect x="23" y="23" width="18" height="18" fill="#F5A623"/>
    <rect x="41" y="23" width="18" height="18" fill="#5DADE2"/>
    <!-- Row 3 -->
    <rect x="5" y="41" width="18" height="18" fill="#2ECC71"/>
    <rect x="23" y="41" width="18" height="18" fill="#C0392B"/>
    <rect x="41" y="41" width="18" height="18" fill="#E67E22"/>
    
    <!-- Stitch Lines -->
    <path d="M23,2 v60 M41,2 v60 M2,23 h60 M2,41 h60" stroke="white" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  </g>

  <!-- Dark Navy Border -->
  <use href="#pinking" fill="none" stroke="#1A2533" stroke-width="2"/>

  <!-- Character Face -->
  <g transform="translate(0, 1)">
    <!-- Eyes -->
    <circle cx="26" cy="24" r="6" fill="white"/>
    <circle cx="38" cy="24" r="6" fill="white"/>
    <!-- Pupils -->
    <circle cx="26" cy="24" r="2.5" fill="#1A2533"/>
    <circle cx="38" cy="24" r="2.5" fill="#1A2533"/>
    <!-- Eye Highlights -->
    <circle cx="27" cy="23" r="1" fill="white" opacity="0.8"/>
    <circle cx="39" cy="23" r="1" fill="white" opacity="0.8"/>
    <!-- Smile -->
    <path d="M28,33 Q32,37 36,33" fill="none" stroke="#1A2533" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>